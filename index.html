<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint.js</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a0c44e16c5.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/app.js" defer></script>
    <script src="./js/settingsHelpers.js" defer></script>
    <script src="./js/uiHelpers.js" defer></script>
  </head>

  <body>
    <canvas id="canvas" width="1200" height="800"></canvas>
    <div class="toolbox">
      <button id="brush-btn" title="Brush" class="item" data-tool="brush">
        <i class="fas fa-paint-brush fa-tool-icon"></i>
      </button>
      <button id="pencil-btn" title="Pencil" class="item" data-tool="pencil">
        <i class="fas fa-pencil-alt fa-tool-icon"></i>
      </button>
      <button id="paint-bucket-btn" title="Paint Bucket" class="item" data-tool="paint-bucket">
        <i class="fas fa-fill-drip fa-tool-icon"></i>
      </button>
      <button id="increase" title="Line width up" class="item">+</button>
      <span id="size" title="Line width">10</span>
      <button id="decrease" title="Line width down" class="item">-</button>
      <input type="color" id="color" title="Select color" class="item"/>
      <button id="clear-btn" title="Clear" class="item">
        <i id="clear-icon" class="far fa-trash-alt"></i>
      </button>
      <button id="eraser-btn" title="Eraser" class="item" data-tool="eraser">
        <i class="fas fa-eraser fa-tool-icon"></i>
      </button>
      <button id="line-btn" title="Line" class="item selected" data-tool="line">
        <i class="fas fa-slash fa-tool-icon"></i>
      </button>
      <button id="rectangle-btn" title="Square" class="item" data-tool="rectangle">
        <i class="far fa-square fa-tool-icon"></i>
      </button>
      <button id="circle-btn" title="Circle" class="item" data-tool="circle">
        <i class="far fa-circle fa-tool-icon"></i>
      </button>
      <button id="triangle-btn" title="Triangle" class="item" data-tool="triangle">
        <i class="fas fa-caret-up fa-2x fa-tool-icon"></i>
      </button>
      <button id="settings-btn" title="Settings" class="item">
        <i class="fas fa-cog fa-tool-icon"></i>
      </button>
      <button id="download-btn" title="Download" class="item">
        <i class="fas fa-download fa-tool-icon"></i>
      </button>
    </div>

    <!-- MODALS  START-->
    <div class="popup" id="settings-popup">
      <div class="overlay"></div>
      <div class="content">
        <div class="close-btn" onclick="togglePopup()">&times;</div>
        <h1>SETTINGS</h1>
        <hr />
        <div class="settings-list">
          <div>
            <label for="canvas-width">Width</label>
            <input type="number" id="canvas-width-inpt" />
          </div>
          <div>
            <label for="canvas-height">Height</label>
            <input type="number" id="canvas-height-inpt" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
